<div class="gcp-table-container">
    <table mat-table [dataSource]="data" class="mat-elevation-z8 gcp-table">
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>{{HEADERS.ACTIONS}}</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon color="warn" aria-hidden="false" (click)="delete(this.element)">delete</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>{{HEADERS.NAME}}</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="n">
            <th mat-header-cell *matHeaderCellDef>{{HEADERS.NORTH}}</th>
            <td mat-cell *matCellDef="let element">{{element.n}}</td>
        </ng-container>

        <ng-container matColumnDef="e">
            <th mat-header-cell *matHeaderCellDef>{{HEADERS.EAST}}</th>
            <td mat-cell *matCellDef="let element">{{element.e}}</td>
        </ng-container>

        <ng-container matColumnDef="h">
            <th mat-header-cell *matHeaderCellDef>{{HEADERS.HEIGHT}}</th>
            <td mat-cell *matCellDef="let element">{{element.h}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
